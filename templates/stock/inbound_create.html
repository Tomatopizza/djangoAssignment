{% extends 'base.html' %}  <!--base.html을 확장해 그 아래에 signup.html 파일을 추가해 주겠다.-->

{% block title %}
    로그인
{% endblock %}
{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 입고 </h2>
            <form class="form-area" method="post" action="/sign-in/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <select name="product">
                        <option value="hood-001">Super hood</option>
                        <option value="hood-002">Super hood</option>
                        <option value="hood-003">Super hood</option>
                        <option value="socks-001">Super hood</option>
                        <option value="jean-001">Super hood</option>
                    </select>
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a href="/sign-up" class="btn btn-secondary">회원가입 페이지로</a>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
